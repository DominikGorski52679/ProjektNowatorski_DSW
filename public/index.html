<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licznik Odwiedzin Strony</title>
    <style>
        body{
            margin: 0;
            font-family: 'Sage UI', sans-serif;
            background-color: #1a1a2e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://source.unsplash.com/random/1920x1080/?technology,cyberpunk');
            background-size: cover;
        }
        overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        .card {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            max-width: 400px;
        }
        h1 { margin-bottom: 10px; font-size: 24px; }
        .counter-box {
            font-size: 80px;
            font-weight: bold;
            color: #4cc9f0;
            margin: 20px 0;
            text-shadow: 0 0 10px #4cc9f0;
        }
        p { color: #ccc; }
        button {
            background: #f72585;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #b5179e; transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="card">
        <h1>ðŸš€ GÃ³rny panel projektu</h1>
        <p>Liczba wizyt na stronie:</p>
        <div class="counter-box" id="visit-count">...</div>
        <p>Dane sÄ… pobierane z bazy Redis w kontenerze Docker.</p>
        <button onclick="checkVisits()">Dodaj wejÅ›cie</button>
    </div>
    <script>
        async function checkVisits() {
            try {
                const response = await fetch('/api/visits');
                const data = await response.json();
                document.getElementById('visit-count').innerText = data.visits;
            } catch (error) {
                console.error('BÅ‚Ä…d:', error);
                document.getElementById('visit-count').innerText = "ERR";
            }
        }
        checkVisits();
    </script>
</body>
</html>
